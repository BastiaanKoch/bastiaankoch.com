<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bastiaan Koch | Director</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Base Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background: #0e0e0e;
      color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 720px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 400;
      margin-bottom: 0.3em;
      letter-spacing: 0.05em;
    }

    h2 {
      font-weight: 300;
      font-size: 1.2rem;
      opacity: 0.85;
      margin-bottom: 2rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 2rem;
    }

    .placeholder, .reel {
      border: 1px solid rgba(255,255,255,0.2);
      padding: 20px;
      margin-bottom: 2rem;
      font-size: 0.95rem;
      opacity: 0.7;
      transition: opacity 0.3s, transform 0.3s;
    }

    .placeholder:hover, .reel:hover {
      opacity: 1;
      transform: translateY(-2px);
    }

    a {
      color: #f2f2f2;
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      transition: border-color 0.3s;
    }

    a:hover {
      border-color: #f2f2f2;
    }

    /* Reel Section (future embed) */
    .reel {
      background: rgba(255,255,255,0.05);
      padding: 1rem;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Bastiaan Koch</h1>
    <h2>Director</h2>

    <div class="placeholder">
      Narrative reel coming soon.
    </div>

    <!-- Example for future video embed -->
    <!--
    <div class="reel">

    </div>
    -->

    <p>
      I direct character-driven genre stories grounded in performance and world-building.
      After two decades leading large-scale productions, I am focused on directing features
      and premium series.
    </p>

    <p>
      <a href="mailto:contact@bastiaankoch.com">contact@bastiaankoch.com</a>
    </p>

    <footer>
      &copy; 2026 Bastiaan Koch
    </footer>
  </div>
</body>
</html>
