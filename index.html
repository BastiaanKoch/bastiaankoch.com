<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bastiaan Koch | Director</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Reset & base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background: #0e0e0e;
      color: #f2f2f2;
      min-height: 100vh;
      text-align: center;
      padding: 40px 20px;
    }

    /* Container */
    .container {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 40px;
      position: relative;
      z-index: 1;
    }

    h1 { font-size: 3rem; font-weight: 400; letter-spacing: 0.05em; }
    h2 { font-weight: 300; font-size: 1.2rem; opacity: 0.85; margin-bottom: 2rem; }

    p { font-size: 1rem; line-height: 1.6; opacity: 0.9; }

    a { color: #f2f2f2; text-decoration: none; border-bottom: 1px solid rgba(255,255,255,0.3); transition: border-color 0.3s; }
